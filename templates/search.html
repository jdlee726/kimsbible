{% extends "layout.html" %}
{% block body %}
    {% autoescape false %}

    <script src="/static/js/text_tab.js"></script>
    <script src="/static/js/search.js"></script>

    <div class="row">
        <div class="col-md-12" style="text-align: center"><div class="alert alert-danger" role="alert">현재 검색 페이지는 아직 테스트 중입니다.</div></div>
    </div>

    <div class="row">
        <div class="col-md-4" style="text-align: center">
            <h4>검색 쿼리 입력</h4>
            <form method="post" id="query_post">
                <textarea class="form-control" rows="10" name="query" id="query_text"></textarea>
                <br><button type="submit" class="btn btn-default" id="query_submit">쿼리실행</button>
            </form>
        </div>
        <div class="col-md-8">
            <div id="query_input"></div>
            <div id="search_result" class="search_heb"></div>
        </div>
    </div>
    {% endautoescape %}


{% endblock %}
