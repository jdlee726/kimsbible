{% extends "layout.html" %}
{% block body %}
    {% autoescape false %}

    <div id="commentary_container" class="panel panel-default">
        <div class="panel-body">
            {{ auth_info }}
            <div class="page-header">
                <h1>오픈주석</h1>
            </div>
            <div class="commentary_title">
                <h2>{{ view[3] }}</h2>
            </div>
            <div class="vcode" style="font-size:18px;">
                본문: {{ verse }}
            </div>
            <br>
            작   성: {{ view[2] }} ({{ view[7] }})
            <br>
            작성일: {{ view[1] }}
            <br><br><br>
            <div class="commentary_contents">
                {{ view[4] }}
            </div>
        
        <br><br>
        <button class="btn btn-default" onclick="location.href = '/commentary/list/';">목록보기</button>
        {% if current_user.user_id == view[7] %}
        &nbsp <button class="btn btn-default" onclick="location.href = '/commentary/edit/{{ view[0] }}';">글 수정하기</button>
        &nbsp <button class="btn btn-default" onclick="location.href = '/commentary/remove/{{ view[0] }}';">글 삭제하기</button>
        {% endif %}

        <br><br>
        </div>
    </div>

    

    {% endautoescape %}
{% endblock %}
