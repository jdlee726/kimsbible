{% extends "layout.html" %}
{% block body %}
{% autoescape false %}
<div style="text-align: center">
    <div class="container border border-white rounded">
        <h3 class="title">로그인하기</h3>

            {% if error == 1 %}
            <div class="alert alert-danger">로그인 정보가 잘못되었습니다. (<a href="/auth/findpass/">비밀번호 찾기</a>)</div>
            {% endif %}
            <form method="POST" name="signin" action="/auth/signin/">
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="이메일주소">
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="비밀번호">
                </div>

                <input type="hidden" name="redirect">

                <button type="submit" class="btn btn-secondary">로그인하기</button>
            </form>

            <br><br>

    </div>
</div>

<script>
    signin.redirect.value = escape(document.referrer);
</script>

{% endautoescape %}
{% endblock %}
