{% extends "layout.html" %}
{% block body %}
{% autoescape false %}
<div style="text-align: center">
    <div class="container border border-white rounded">
        <h3 class="title">회원탈퇴</h3>

            <form method="POST" name="removeuser" action="/auth/remove/">
                <div class="alert alert-success" role="alert">
                    <p>
                        아래의 항목에 가입하신 이메일 주소와 비밀번호를 다시 한번 입력하시면 탈퇴 처리가 완료됩니다.
                    </p>
                </div>

                {% if msg %}
                <div class="alert alert-danger" role="alert">
                    <p>
                        {{ msg }}
                    </p>
                </div>
                {% endif %}

                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="이메일주소">
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="비밀번호">
                </div>

                <br><br>
                <button type="submit" class="btn btn-secondary">회원탈퇴</button>
            </form>

    </div>
</div>

<script>
    signin.redirect.value = escape(document.referrer);
</script>

{% endautoescape %}
{% endblock %}
