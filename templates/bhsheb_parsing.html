{% extends "layout.html" %}
{% block body %}
    {% autoescape false %}

    <script src="/static/js/bhsheb_parsing.js?v=11111"></script>
<div class="container border border-white rounded">

    <div class="alert alert-danger" role="alert">현재 파싱 출력 페이지는 아직 테스트 중입니다. 검색 통계를 너무 크게 잡으면(예. 창세기 전체) 브라우저가 다운될 수 있습니다. 코드 입력 방법은 <a href='/bhsheb/stat/tutorial/' target="_blank">여기</a>를 클릭해 주세요.</div>

    <div class="row">
        <div class="col-md-4" style="text-align: center">
            <h4>검색 범위 코드 입력</h4>
            <form method="post" id="parsing_post">
                <textarea class="form-control" rows="10" name="parsingCode" id="parsingCode"></textarea>
                <br><button type="submit" class="btn btn-success" id="parsing_submit">실행</button>
            </form>
          <div id="load_image" style="display:none"><img src="/static/img/loader.gif" align="center"></div>
        </div>
        <div class="col-md-8">
	    <h4>파싱결과:</h4>
            <div id="search_result" class="search_heb"></div>
        </div>
    </div>
</div>
    {% endautoescape %}
{% endblock %}
