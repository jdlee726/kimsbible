{% include 'header.html' %}

        {% set next_chapter = chapter + 1 %}
        {% set prev_chapter = chapter - 1 %}

        <h1>{{ book }} {{ chapter }}</h1>

        {% if chapter > 1 %}
            <a href="/{{ book }}/{{ prev_chapter }}">Previous Chapter</a><br><br>
        {% endif %}

        <a href="/{{ book }}/{{ next_chapter }}">Next Chapter</a><br><br>

        <div class = verse_heb>
            {% autoescape false %}
            {{ verse }}
            {% endautoescape %}
        </div>

{% include 'footer.html' %}
