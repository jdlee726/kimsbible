{% extends "layout.html" %}
{% block body %}
    {% autoescape false %}
<!-- <div class="modal modal-wide" id="commentary">     -->
    <div id="commentary_container" class="panel panel-default">
        <div class="panel-body">
            <div class="panel-container">
                <div>
                    <h1>오픈주석</h1>
                </div>
                <br>
                <table class="table" style="font-size: 16px">

                {% for list in lists %}

                    <tr>
                        <td>{{ list[8] }} · <a href="/commentary/view/{{ list[0] }}/{{ list[10] }}/">{{ list[4] }}</a></td>
                        <td>{{ list[2] }}</td>
                        {% set date = list[1].split(' ') %}
                        <td>{{ date[0] }}</td>
                    </tr>

                {% endfor %}

                </table>

                {% if current_user.name %}
                    <button class="btn btn-default" onclick="location.href = '/commentary/add/{{ vcode }}';">글 작성하기</button>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        document.title = "알파알렙 오픈주석 보기";
    </script>
<!-- </div> -->
    {% endautoescape %}
{% endblock %}
