{% extends "layout.html" %}
{% block body %}
    {% autoescape false %}

    <script src="/static/js/statistics.js"></script>

    <div class="alert alert-danger" role="alert">현재 텍스트 통계 페이지는 아직 테스트 중입니다.</div>


    <div class="row">
        <div class="col-md-4" style="text-align: center">
            <h4>검색 범위 코드 입력</h4>
            <form method="post" id="stat_post">
                <textarea class="form-control" rows="10" name="statCode" id="statCode"></textarea>
                <br><button type="submit" class="btn btn-success" id="stat_submit">실행</button>
            </form>
          <div id="load_image" style="display:none"><img src="/static/img/loader.gif" align="center"></div>
        </div>
        <div class="col-md-8">
            <h4>통계결과:</h4>
            <div id="search_result"></div>
        </div>
    </div>


    {% endautoescape %}
{% endblock %}
