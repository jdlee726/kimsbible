<script>
let node = '{{ node }}';
$(document).ready(function() {
        $.ajax({
                url: 'https://kungsik1.pythonanywhere.com/api/word/gnt/' + node,
                //url: 'http://127.0.0.1:5000/api/word/gnt/' + node,
                datatype: 'json',
                success: function(data) {
                    let result = '';
                    data['gntwordinfo'].forEach(function(info) {
                        result += info + '<br>';
                    })
                    result = result.replace("undefined", "");
			        $('#sblgnt_word').html(result);
                }
        });
});
</script>

<div class="word_api" id="sblgnt_word">
</div>
